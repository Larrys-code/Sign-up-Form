<html lang="en">

    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="formContainer">
        
        <h4>
            This is not a real online service!
            You know you need something like this
            in your life to help you realise your deepest dreams.
            <br>Sign up <em>now</em> to get started.
        </h4>
        
        <h4>You <em>know</em> you want to.</h4>

        <form action="" method="post" id="sign-up">
            <h1>Let's do this!</h1>
            <p class="form-section">
                <label for="first-name">
                    FIRST NAME
                    <input type="text" name="first-name" id="first-name">
                </label>
                <label for="last-name">
                    LAST NAME
                    <input type="text" name="last-name" id="last-name">
                </label>
            </p>
            <p class="form-section">
                
            </p>
        </form>
    </div>
    <div class="background-container">
    </div>
</body>
</html>
